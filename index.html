<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Feed Me!</title>
</head>
<body>
    <header>
        <h1>Feed Me!</h1>
    </header>
    <section id="form">
        <h2>Let's find you something to make tonight</h2>
        <form id="js-form">
            <legend>Choose your preferences</legend>
           
            <div class="selector">
                <label for="cuisine">What type of cuisine would you like to eat?</label>
                <select id="cuisine" class="dropdown" name="cuisine" placeholder="Select one">
                    <option value="">Surprise me!</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="indian">Indian</option>
                    <option value="american">American</option>
                </select>
            </div>
            
            <div class="selector">
                <label for="Diet">Do you have any dietary restrictions?</label>
                <select id="diet" class="dropdown" name="cuisine" placeholder="Select one">
                    <option value="">None</option>
                    <option value="gluten">Gluten free</option>
                    <option value="ketogenic">Keto Diet</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescatarian">Pescatarian</option>
                </select>
            </div>

            <div class="selector">
            <label for="Intolerances">Do you have any Intolerances?</label>
            <select id="intolerances" class="dropdown" name="cuisine" placeholder="Select one" multiple>
                <option value="">None</option>
                <option value="dairy">Dairy</option>
                <option value="peanut">Peanuts</option>
                <option value="soy">Soy</option>
                <option value="gluten">Gluten</option>
                <option value="egg">Egg</option>
            </select>
            </div>


            <input type="submit" value="Submit!">
        </form>
        <p id="js-error-message" class="error-message"></p>
    </section>
    <section id="resuts" class="hidden">
        <h2>Here's what we found for you</h2>
        <p>Click on the recipes to see full instructions, or you can search again for different ones</p>
        <ul id="results-list">

        </ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
