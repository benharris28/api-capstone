    <link rel="stylesheet" href="main.css">
    <title>Feed Me!</title>

<body>

        <h1>Feed Me!</h1>
    </header>
    <section id="form">
        <h2>This is where the form will go</h2>

            <label for="cuisine">Cuisine</label>

                <option value="American">American</option>

            <input type="submit" value="Submit!">

    </section>
    <section id="resuts" class="hidden">
        <ul id="results-list">

        </ul>
    </section>
